<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup </title>
    <link rel="stylesheet" href="signup.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="Signup-container">
        <h1>Sign Up</h1>
        <form id="signupform">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="name-input" type="username" id="Username" placeholder=" Enter your Username" required>
                <span id="username-error" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="email-input" type="email" id="email" placeholder="Enter your email" required>
                <span id="email-error" class="text-danger"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input class="password-input" type="password" id="password" placeholder="Enter your password"
                        required>
                    <span id="password-error" class="text-danger"></span>
                    <i id="toggle-button" class="fa-solid fa-eye toggle-password"></i>
                </div>
            </div>
        </form>
        <div class="terms-services">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to all Terms and Services</label>
        </div>

        <button id="signup-button" class="signup-button">
            Sign Up
        </button>

        <div class="login">
            <p>Already have an account?</p>
            <a href="../index.html">Log in</a>
        </div>
    </div>


    <div class="toast-container" style="position: fixed; top: 1rem; right: 1rem; z-index: 9999;">
        <div id="signupToast" class="toast align-items-center text-white bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toast-body">
                    Sign up successful!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>


    <script type="module" src="LoginSignup.js"></script>

    <script src="/utils/toggle.js"></script>


</body>

</html>
