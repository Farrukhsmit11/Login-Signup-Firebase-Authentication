<body>
    <div class="admin-wrapper">
        <aside class="sidebar">
            <header class="sidebar-header">
                <h1>Admin Panel</h1>
            </header>

            <div class="social-links">
                <ul class="sidebar-list">
                    <li class="sidebar-items">
                        <a href="#" class="sidebar-links active" data-page="Products.html">
                            <span class="material-symbols-outlined">shopping_bag</span>
                            Products
                        </a>
                    </li>

                    <li class="sidebar-items">
                        <a href="#" class="sidebar-links" data-page="Category.html">
                            <span class="material-symbols-outlined">category</span>
                            Category
                        </a>
                    </li>
                    <li class="sidebar-items">
                        <a href="../index.html" class="sidebar-links" id="signout-button">
                            <span class="material-symbols-outlined">logout</span>
                            Sign Out
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="content">
            <div class="content-wrapper">
            </div>
        </div>
    </div>


    <div class="toast-container  position-fixed top-0 end-0 p-3" style="z-index: 9999" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div id="signoutToast" class="toast align-items-center text-white bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="signout-toast-body">
                    Login Successfully
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    <script type="module" src="../loginSignup/LoginSignup.js"></script>
    <script src="./script.js"></script>
