<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./loginSignup/login.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="login-container">
        <h2>Log in</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email" id="email-label">Email Address</label>
                <input class="email-input" type="text" id="email" placeholder="Email" required>
                <span id="email-error"></span>
            </div>
            <div class="form-group">
                <label for="passowrd">Password</label>
                <div class="password-wrapper">
                    <input class="password-input" type="password" id="password" placeholder="Password" required>
                    <span id="password-error"></span>
                    <i id="toggle-button" class="fa-solid fa-eye toggle-password"></i>
                </div>
            </div>


            <div class="form-options">
                <div class="remember-me">
                    <label for="remember-me">Remember me </label>
                    <input type="checkbox" id="remember-me">
                </div>

                <div class="forgot-password">
                    <a class="forgot-password-text" href="#">Forgot password</a>
                </div>
            </div>
            <button id="submit" class="login-button" type="submit">Login</button>
        </form>
        <div class="register">
            <p>Don't have an account</p>
            <a class="signup-heading" href="./loginSignup/signup.html">Sign Up</a>
        </div>
    </div>



    <div class="toast-container  position-fixed top-0 end-0 p-3" style="z-index: 9999" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div id="loginToast" class="toast align-items-center text-white bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toast-body">
                    Login Successfully
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script type="module" src="./loginSignup/LoginSignup.js"></script>
    <script src="utils/firebaseConfig.js" type="module"></script>
    <script src="./utils/toggle.js"></script>

</body>

</html>
