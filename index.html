<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./loginSignup/login.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="login-container">
        <h2>Log in</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email" id="email-label">Email Address</label>
                <input class="email-input" type="text" id="email" placeholder="Email" required>
                <div id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="passowrd">Password</label>
                <div class="password-wrapper">
                    <input class="password-input" type="password" id="password" placeholder="Password" required>
                    <div id="passowrd-error"></div>
                    <i id="toggle-button" class="fa-solid fa-eye toggle-password"></i>
                </div>
            </div>


            <div class="form-options">
                <div class="remember-me">
                    <label for="remember-me">Remember me </label>
                    <input type="checkbox" id="remember-me">
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot password</a>
                </div>
            </div>
            <button id="submit" class="login-button" type="submit">Login</button>
        </form>
        <div class="register">
            <p>Don't have an account</p>
            <a href="./loginSignup/signup.html">Sign Up</a>
        </div>
    </div>


    <script type="module" src="./loginSignup/LoginSignup.js"></script>
    <script src="utils/firebaseConfig.js" type="module"></script>
    <script src="./utils/toggle.js"></script>

</body>

</html>
