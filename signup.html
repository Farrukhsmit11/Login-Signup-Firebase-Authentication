<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup </title>
    <link rel="stylesheet" href="signup.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="Signup-container">
        <h1>Sign Up</h1>
        <form id="signupform">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="name-input" type="username" id="Username" placeholder=" Enter your Username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="email-input" type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input class="password-input" type="password" id="password" placeholder="Enter your password"
                        required>
                    <i id="toggle-button" class="fa-solid fa-eye toggle-password"></i>
                </div>
            </div>
        </form>
        <div class="terms-services">
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to all Terms and Services</label>
        </div>

        <button id="signup-button" class="signup-button">
            Sign Up
        </button>

        <div class="login">
            <p>Already have an account?</p>
            <a href="Login.html">Log in</a>
        </div>
    </div>



  <script type="module" src="FirebaseConfig.js"></script>

    <script src="app.js"></script>
  

</body>

</html>
