<header class="main-header">
    <div class="header-title">
        <h1 class="products-h1">Products</h1>
        <button id="add-products-button" type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#products-modal">
            <i class="fa-solid fa-plus add-icon"></i> Add Products
        </button>
    </div>
</header>

<div class="modal fade" id="products-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <form id="product-form">
                    <div class="mb-3">
                        <label for="Product-Name" class="col-form-label">Product Name</label>
                        <input type="text" class="form-control" id="product-name-input" required>
                        <span id="name-error" class="text-danger"></span>
                    </div>

                    <div class="mb-3">
                        <label for="product-category-input" class="col-form-label">Product Category</label>
                        <select id="product-category-input" class="form-select" required>
                            <option value="">Select Category</option>
                        </select>
                        <span id="category-error" class="text-danger"></span>
                    </div>

                    <div class="mb-3">
                        <label for="Product-Detail" class="col-form-label">Product Detail</label>
                        <input type="text" class="form-control" id="product-detail-input" required>
                        <span id="detail-error" class="text-danger"></span>
                    </div>

                    <div class="mb-3">
                        <label for="product-price" class="col-form-label">Product Price</label>
                        <input type="number" class="form-control" id="product-price-input" required />
                        <span id="price-error" class="text-danger"></span>
                    </div>

                    <div class="mb-3">
                        <label for="product-description" class="col-form-label">Product Description</label>
                        <textarea class="form-control" id="product-description-input"></textarea>
                        <span id="description-error" class="text-danger"></span>
                    </div>

                    <button id="submit-button" type="submit" class="btn btn-primary btn-block">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<section class="product-content">
    <div class="add-product"></div>
    <div class="product-table-container">
        <table class="product-table">
            <thead>
                <tr>
                    <th>Product name</th>
                    <th>Product Detail</th>
                    <th>Product Description</th>
                    <th>Product Category</th>
                    <th>Product Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
</section>
