<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard </title>
    <link rel="stylesheet" href="Dashboard.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- MDB CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />


</head>

<body>

    <div class="layout-container">
        <aside class="sidebar">
            <header class="sidebar-header">
                <img class="header-logo" src="assests/Images/logoipsum-264.png" />
                <button id="togglebtn" class="sidebar-button">
                    <span class="material-symbols-outlined sidebar-toggle">chevron_left</span>
                </button>
            </header>

            <div class="social-links">
                <ul class="sidebar-list">
                    <li class="sidebar-items">
                        <a href="Dashboard.html" class="sidebar-links ">
                            <span class="material-symbols-outlined">
                                dashboard
                            </span>
                            Dashboard
                        </a>
                    </li>

                    <li class="sidebar-items">
                        <a href="Products.html" class="sidebar-links">
                            <span class="material-symbols-outlined">
                                shopping_bag
                            </span>
                            Products
                        </a>
                    </li>

                    <li class="sidebar-items">
                        <a href="#" class="sidebar-links active">
                            <span class="material-symbols-outlined">
                                category
                            </span>
                            Category
                        </a>
                    </li>



                    <li class="sidebar-items">
                        <a href="Orders.html" class="sidebar-links">
                            <span class="material-symbols-outlined">
                                orders
                            </span>
                            Orders
                        </a>
                    </li>

                    <li class="sidebar-items">
                        <a href="" class="sidebar-links">
                            <span class="material-symbols-outlined">
                                contact_support
                            </span>
                            Support
                        </a>
                    </li>
                </ul>
            </div>
        </aside>



        <main class="main-content">
            <header class="main-header">
                <div class="header-title">
                    <h1>Category</h1>
                    <button type="button" class="btn btn-primary add-btn" data-mdb-toggle="modal"
                        data-mdb-target="#staticBackdrop2"><i class="fa-solid fa-plus add-icon"></i> Add Category</button>
                </div>
            </header>


            <div class="modal fade" id="staticBackdrop2" tabindex="-1" aria-labelledby="exampleModalLabel2"
                aria-hidden="true">
                <div class="modal-dialog d-flex justify-content-center">
                    <div id="modal1" class="modal-content w-100  h-150">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel2">Modal</h5>
                            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn-close"
                                data-mdb-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body p-4">
                            <form>
                                <!-- Name input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="name2" class="form-control" required />
                                    <label class="form-label" for="name2">Name</label>
                                </div>

                                <!-- Email input -->

                                <!-- password input -->
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="number" id="price-input" class="form-control" required />
                                    <label class="form-label" for="password2">Price</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="number" id="price-input" class="form-control" required />
                                    <label class="form-label" for="password2">Quantity</label>
                                </div>

                                <div data-mdb-input-init class="form-outline mb-4">
                                    <textarea name="description" id="description" class="form-control"></textarea>
                                    <label class="form-label" for="email2">Description</label>
                                </div>


                                <!-- Submit button -->
                                <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                    class="btn btn-primary btn-block">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal -->



            <section class="category-content">
                <div class="add-category">
                    <div class="category-input" style="margin-top: 10px;">
                    </div>
                </div>

                <div class="category-table-container">
                    <table class="category-table">
                        <thead>
                            <tr>
                                <th class="px-4 py-2"> Name</th>
                                <th> Description</th>
                                <th>Quantity</th>
                                <th>Status </th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr>
                                <td>Electronics</td>
                                <td>Devices and laptop</td>
                                <td>15</td>
                                <td> Active</td>
                                <td>2023-10-01</td>

                                <td>
                                    <div class="category-icons">
                                        <i class="fa-solid fa-trash delete-icon"></i>
                                        <i class="fa-solid fa-pen-to-square edit-icon"></i>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <!-- MDB JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

    <script src="app.js"></script>

</body>

</html>
